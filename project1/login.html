<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Pengguna (Test)</title>

    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: #0f172a;
      }
      .login-card {
        max-width: 420px;
        margin: 60px auto;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <div class="card shadow-lg border-0">
        <div class="card-body p-4">
          <h3 class="mb-3 text-center">Login</h3>
          <p class="text-muted text-center mb-4" style="font-size: 0.9rem">
            Masukkan email dan password untuk mengakses Menu Utama.
          </p>

          <form onsubmit="handleLogin(event)">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                id="email"
                type="email"
                class="form-control"
                required
                autocomplete="off"
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                id="password"
                type="password"
                class="form-control"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">Masuk</button>
          </form>

          <p class="text-muted mt-3" style="font-size: 0.8rem">
            Data uji: email <code>user@example.com</code>, password
            <code>123456</code>.
          </p>
        </div>
      </div>

      <p class="text-center text-light mt-3" style="font-size: 0.8rem">
        @Copyright by 23552011039_Radza Muhammad Yasyfa Fajri Sidiq_TIF RP-23
        CNS A
      </p>
    </div>

    <!-- Vendor JS Files -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/aos/aos.js"></script>
    <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
    <script src="assets/vendor/php-email-form/validate.js"></script>

    <!-- Template Main JS File -->
    <script src="assets/js/main.js"></script>

    <!-- Auth JS (login IF) -->
    <script src="assets/js/auth.js"></script>
  </body>
</html>
