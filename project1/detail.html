        <div class="contact-info d-flex align-items-center">
          <i class="bi bi-envelope d-flex align-items-center">

          </i>
          <i class="bi bi-phone d-flex align-items-center ms-4">

    <!-- Header sederhana -->

    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/aos/aos.js"></script>
    <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>
    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
    <script src="assets/vendor/php-email-form/validate.js"></script>
    <script src="assets/js/main.js"></script>

    <!-- Script kecil untuk ambil id dan tampilkan konten -->
    <script>
      const dataInformasi = {
        1: {
          judul: "Profil Perusahaan",
          kategori: "Umum",
          isi: `
          Perusahaan ini bergerak di bidang layanan teknologi informasi yang menyediakan
          berbagai solusi digital untuk kebutuhan bisnis. Fokus utama perusahaan adalah
          membantu klien meningkatkan efisiensi dan kualitas layanan melalui pemanfaatan teknologi.
        `,
        },
        2: {
          judul: "Layanan Utama",
          kategori: "Layanan",
          isi: `
          Layanan utama meliputi pengembangan aplikasi berbasis web dan mobile,
          integrasi sistem, konsultasi IT, serta pemeliharaan infrastruktur teknologi
          secara berkala.
        `,
        },
        3: {
          judul: "Keunggulan Kompetitif",
          kategori: "Keunggulan",
          isi: `
          Keunggulan perusahaan terletak pada pengalaman tim, penggunaan teknologi
          yang selalu diperbarui, serta komitmen terhadap mutu layanan dan kepuasan pelanggan.
        `,
        },
      };

      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      const wrapper = document.getElementById("detail-wrapper");

      if (dataInformasi[id]) {
        const item = dataInformasi[id];
        wrapper.innerHTML = `
        <h1 class="mb-3">${item.judul}</h1>
        <p class="text-muted mb-2">Kategori: ${item.kategori}</p>
        <hr>
        <p>${item.isi}</p>
      `;
      } else {
        wrapper.innerHTML = `
        <div class="alert alert-danger">
          Informasi yang Anda pilih tidak ditemukan.
        </div>
      `;
      }
    </script>
  </body>
