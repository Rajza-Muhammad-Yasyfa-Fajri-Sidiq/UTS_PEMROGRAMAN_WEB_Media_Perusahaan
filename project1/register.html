<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrasi Pengguna (Test)</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #0f172a;
      }
      .register-card {
        max-width: 420px;
        margin: 60px auto;
      }
    </style>
  </head>
  <body>
    <div class="register-card">
      <div class="card shadow-lg border-0">
        <div class="card-body p-4">
          <h3 class="mb-3 text-center">Registrasi</h3>
          <p class="text-muted text-center mb-4" style="font-size: 0.9rem">
            Form ini bersifat simulasi untuk kebutuhan tugas.
          </p>

          <form>
            <div class="mb-3">
              <label class="form-label">Nama Lengkap</label>
              <input
                type="text"
                class="form-control"
                required
                autocomplete="off"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                required
                autocomplete="off"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Daftar</button>
          </form>

          <p class="text-center mt-3" style="font-size: 0.9rem">
            Sudah punya akun?
            <a href="login_test.html">Login di sini</a>
          </p>
        </div>
      </div>

      <p class="text-center text-light mt-3" style="font-size: 0.8rem">
        @Copyright by 23552011039_Radza Muhammad Yasyfa Fajri Sidiq_TIF RP-23
        CNS A
      </p>
    </div>
  </body>
</html>
